<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <main>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="bi bi-person"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    
                    <p class="social-text">Or Sign in with google</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="bi bi-google"></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="bi bi-person"></i>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-person"></i>
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-telephone"></i>
                        <input type="tel" placeholder="Phone Number">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" placeholder="Confirm password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                    
                    <p class="social-text">Or Sign up with google</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="bi bi-google"></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-business-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="bi bi-briefcase"></i>
                        <input type="text" placeholder="Business Name">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-buildings"></i>
                        <input type="text" placeholder="Industry">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-envelope"></i>
                        <input type="text" placeholder="Business Email">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-telephone"></i>
                        <input type="tel" placeholder="Business Telephone">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-card-checklist"></i>
                        <input type="text-area" placeholder="Services">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" placeholder="Confirm password">
                    </div>
                    
                    <p class="social-text"><input type="checkbox" id="terms" name="terms" required>  I agree to the Terms and Conditions & Privacy Policy</p>

                    <input type="submit" value="Sign up" class="btn solid">
                    
                </form>

            </div>
        </div>

        <div class="panels-container">
           <div class="panel left-panel">
            <div class="content">
                <h3>New to BookMyExpert?</h3>
                <p>Join our community of experts and clients</p>
                <div class="sign-up-btns">
                <button class="btn transparent" id="sign-up-personal-btn">Sign up Personal Account</button>
                <button class="btn transparent" id="sign-up-business-btn">Sign up Business Account</button>
                </div>
            </div>

           </div>

           <div class="panel right-panel">
            <div class="content">
                <p>Connect with experts from various fields</p>
                <h3>Karibu to BookMyExpert!</h3>
                <button class="btn transparent" id="sign-in-btn">Sign in</button>
            </div>

           </div>
        </div>
    </div>
</main>

    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-personal-btn");
        const sign_up_business_btn = document.querySelector("#sign-up-business-btn");
        const container = document.querySelector(".container");

        sign_up_btn.addEventListener("click", () => {
             container.classList.add("sign-up-mode");
             console.log('clicked, sign up for personal');
        });

        sign_in_btn.addEventListener("click", () => {
            container.classList.remove("sign-up-mode", "sign-up-business-mode");
            console.log('clicked, sign in');
         });

        sign_up_business_btn.addEventListener("click", () => {
            container.classList.add("sign-up-business-mode");
            console.log('clicked, sign up for business');
        });
    </script>
</body>
</html>
